<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>migration</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="myStackedAreaChart" width="800" height="400"></canvas>
    <script>
        // JavaScript to create stacked area chart goes here

        // Data for the chart

        
const data = {
    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July','August','Septempter','October', 'November','December'], // X-axis labels
    datasets: [{
        label: 'Central Equatoria',
        data: [47, 47, 47, 50, 141, 141,141,141.141,141,376,283,188], // Values for Product A
        fill: true, // Make this dataset area filled
        borderColor: 'rgba(75, 192, 192, 1)', // Border color
        backgroundColor: 'rgba(75, 192, 192, 0.2)', // Area color
        tension: 0.4
    }, {
        label: 'Upper Nile',
        data: [20, 30, 40, 45, 55, 65,79,80,15,19,30,90], // Values for Product B
        fill: true, // Make this dataset area filled
        borderColor: 'rgba(153, 102, 255, 1)', // Border color
        backgroundColor: 'rgba(153, 102, 255, 0.2)', // Area color
        tension: 0.4
    }, {
        label: 'Western Equatoria',
        data: [10, 20, 25, 30, 35, 40.86,79.65,89,42,61], // Values for Product C
        fill: true, // Make this dataset area filled
        borderColor: 'rgba(255, 159, 64, 1)', // Border color
        backgroundColor: 'rgba(255, 159, 64, 0.2)', // Area color
        tension: 0.4
    }]
};

// Options to configure the chart
const options = {
    responsive: true, // Make the chart responsive to window resizing
    plugins: {
        title: {
            display: true,
            text: 'migration statistics'
        },
        tooltip: {
            mode: 'index', // Display the tooltip for all datasets at once
            intersect: false, // Do not trigger tooltips on dataset boundary
        },
    },
    scales: {
        x: {
            stacked: true, // Stack the data on the x-axis
        },
        y: {
            stacked: true, // Stack the data on the y-axis
        }
    }
};

// Get the canvas element to draw the chart
const ctx = document.getElementById('myStackedAreaChart').getContext('2d');

// Create the chart
new Chart(ctx, {
    type: 'line', // Use a line chart to create an area chart
    data: data,
    options: options
});

    </script>
</body>
</html>
